name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # -------------------
    # Checkout repository
    # -------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # -------------------
    # Login to DockerHub (must come first)
    # -------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: sanchaljustgrow
        password: dckr_pat_T7tgK2DZbSbLekJMq_hBE7li3nI

    # -------------------
    # Build & Push Backend
    # -------------------
    - name: Build & Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: sanchaljustgrow/ang-spring-backend:latest
        platforms: linux/amd64

    # -------------------
    # Build & Push Frontend
    # -------------------
    - name: Build & Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: sanchaljustgrow/ang-spring-frontend:latest
        platforms: linux/amd64
